server:
  port: 7002
eureka:
  server:
    # 关闭自我保护，保证服务及时清除
    enable-self-preservation: false
    # 逐出时间间隔
    eviction-interval-timer-in-ms: 2000
  instance:
    hostname: eureka02.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka01.com:7001/eureka
spring:
  application:
    name: cloud-eureka-server01
